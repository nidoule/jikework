<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>javascript</title>
</head>

<body>
    <p>请输入分数：</p>
    <input class="input2" type="text" id="input2">
    <button onclick="myFunction()">查询</button>
    <script type="text/javascript">
    function myFunction() {

        var student = document.getElementById("input2").value;


        switch (true) {
            case (student > 100):
                alert("请输入0到100!");
                break;
            case student <= 100 && student > 90:
                alert("1等生!");
                break;
            case student <= 90 && student > 80:
                alert("2 等生");
                break;
            case student <= 80 && student > 70:
                alert("3 等生");
                break;
            case student <= 70 && student > 60:
                alert("4 等生");
                break;
            case student <= 60 && student > 50:
                alert("5 等生");
                break;
            case student <= 50 && student > 40:
                alert("6 等生");
                break;
            case student <= 40 && student > 30:
                alert("7 等生");
                break;
            case student <= 30 && student > 20:
                alert("8 等生");
                break;
            case student <= 20 && student > 10:
                alert("9 等生");
                break;
            case student <= 10 && student > 0:
                alert("10 等生");
                break;

        }
    }
    </script>
</body>

</html>
